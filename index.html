<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Master - Learn & Test Your Skills</title>
    <meta name="description"
        content="Master SQL with interactive quizzes and comprehensive mock tests. Learn database concepts and test your knowledge.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="code-line"></div>
        <div class="code-line"></div>
        <div class="code-line"></div>
        <div class="code-line"></div>
        <div class="code-line"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Home Screen -->
        <div id="home-screen" class="screen active">
            <div class="hero-section">
                <div class="logo-container">
                    <svg class="logo-icon" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="10" y="20" width="80" height="60" rx="8" stroke="url(#gradient1)" stroke-width="3"
                            fill="none" />
                        <line x1="10" y1="35" x2="90" y2="35" stroke="url(#gradient1)" stroke-width="3" />
                        <circle cx="20" cy="27.5" r="2" fill="url(#gradient1)" />
                        <circle cx="30" cy="27.5" r="2" fill="url(#gradient1)" />
                        <circle cx="40" cy="27.5" r="2" fill="url(#gradient1)" />
                        <line x1="20" y1="50" x2="80" y2="50" stroke="url(#gradient2)" stroke-width="2" />
                        <line x1="20" y1="60" x2="70" y2="60" stroke="url(#gradient2)" stroke-width="2" />
                        <line x1="20" y1="70" x2="75" y2="70" stroke="url(#gradient2)" stroke-width="2" />
                        <defs>
                            <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                            </linearGradient>
                            <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1 class="main-title">SQL Master</h1>
                <p class="subtitle">Master SQL through interactive learning and comprehensive testing</p>

                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-number" id="total-questions">50+</div>
                        <div class="stat-label">Questions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="topics-covered">8</div>
                        <div class="stat-label">Topics</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="user-score">0%</div>
                        <div class="stat-label">Your Best</div>
                    </div>
                </div>

                <div class="mode-selection">
                    <button class="mode-btn test-btn" id="start-test-btn"
                        style="width: 100%; max-width: 400px; justify-content: center;">
                        <div class="btn-icon">üéØ</div>
                        <div class="btn-content">
                            <h3>Start Mock Test</h3>
                            <p>Test your knowledge with timed quizzes</p>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Topic Selection Screen -->
        <div id="topic-screen" class="screen">
            <div class="screen-header">
                <button class="back-btn" id="back-to-home">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                    Back
                </button>
                <h2 class="screen-title" id="topic-screen-title">Choose Your Topic</h2>
            </div>

            <div class="topics-grid" id="topics-grid">
                <!-- Topics will be dynamically inserted here -->
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <button class="back-btn" id="back-to-topics">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                    Back
                </button>
                <div class="quiz-info">
                    <div class="topic-name" id="current-topic"></div>
                    <div class="quiz-meta">
                        <span class="question-counter" id="question-counter">Question 1/10</span>
                        <span class="timer" id="timer">‚è±Ô∏è 00:00</span>
                    </div>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>

            <div class="quiz-content">
                <div class="question-card">
                    <div class="question-number" id="q-number">Question 1</div>
                    <h3 class="question-text" id="question-text"></h3>

                    <div class="code-block" id="code-block" style="display: none;">
                        <pre><code id="code-content"></code></pre>
                    </div>

                    <div class="options-container" id="options-container">
                        <!-- Options will be dynamically inserted -->
                    </div>

                    <div class="feedback-box" id="feedback-box" style="display: none;">
                        <div class="feedback-content">
                            <div class="feedback-icon" id="feedback-icon"></div>
                            <div class="feedback-text" id="feedback-text"></div>
                        </div>
                    </div>
                </div>

                <div class="quiz-actions">
                    <button class="action-btn secondary-btn" id="skip-btn">Skip Question</button>
                    <button class="action-btn primary-btn" id="next-btn" style="display: none;">Next Question</button>
                    <button class="action-btn primary-btn" id="finish-btn" style="display: none;">Finish Quiz</button>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <div class="results-container">
                <div class="results-header">
                    <div class="trophy-icon" id="trophy-icon">üèÜ</div>
                    <h2 class="results-title" id="results-title">Quiz Complete!</h2>
                    <p class="results-subtitle" id="results-subtitle"></p>
                </div>

                <div class="score-circle">
                    <svg class="score-ring" width="200" height="200">
                        <circle class="score-ring-bg" cx="100" cy="100" r="85" />
                        <circle class="score-ring-fill" id="score-ring-fill" cx="100" cy="100" r="85" />
                    </svg>
                    <div class="score-text">
                        <div class="score-percentage" id="score-percentage">0%</div>
                        <div class="score-label">Score</div>
                    </div>
                </div>

                <div class="results-stats">
                    <div class="result-stat correct">
                        <div class="result-stat-icon">‚úì</div>
                        <div class="result-stat-value" id="correct-count">0</div>
                        <div class="result-stat-label">Correct</div>
                    </div>
                    <div class="result-stat incorrect">
                        <div class="result-stat-icon">‚úó</div>
                        <div class="result-stat-value" id="incorrect-count">0</div>
                        <div class="result-stat-label">Incorrect</div>
                    </div>
                    <div class="result-stat skipped">
                        <div class="result-stat-icon">‚äò</div>
                        <div class="result-stat-value" id="skipped-count">0</div>
                        <div class="result-stat-label">Skipped</div>
                    </div>
                </div>

                <div class="time-taken">
                    <span class="time-icon">‚è±Ô∏è</span>
                    <span>Time Taken: <strong id="time-taken">0m 0s</strong></span>
                </div>

                <div class="results-actions">
                    <button class="action-btn secondary-btn" id="review-btn">Review Answers</button>
                    <button class="action-btn primary-btn" id="retry-btn">Try Again</button>
                    <button class="action-btn secondary-btn" id="home-btn">Back to Home</button>
                </div>
            </div>
        </div>

        <!-- Review Screen -->
        <div id="review-screen" class="screen">
            <div class="screen-header">
                <button class="back-btn" id="back-to-results">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                    Back to Results
                </button>
                <h2 class="screen-title">Review Your Answers</h2>
            </div>

            <div class="review-content" id="review-content">
                <!-- Review items will be dynamically inserted -->
            </div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="app.js"></script>
</body>

</html>
